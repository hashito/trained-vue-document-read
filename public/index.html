<!-- 開発バージョン、便利なコンソールの警告が含まれています -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>




<div id="app">
    <p>{{ foo }}</p>
    <!-- これは `foo` を更新しなくなります! -->
    <button v-on:click="foo = 'baz'">Change it</button>
  </div>



<script>
var obj = {
  foo: 'bar'
}
app=new Vue({
  el: '#app',
  data: obj
})

console.log(app.foo) 
console.log(app.$data) 

</script>
