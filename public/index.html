<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>




<div id="app">
    <p>{{ foo }}</p>
    <!-- これは `foo` を更新しなくなります! -->
    <button v-on:click="foo = 'baz'">Change it</button>
    <form>
      <label for="id-checkbox">Checkbox:</label>
      <input type="checkbox" v-on:click.prevent="onclock"/>
    </form>

  </div>
<script>

app=new Vue({
  el: '#app',
  data: {
    foo: 'bar',
    a:"this is pen"
  },
  created: function () {
    console.log('created: ' + this.a)
  },
  mounted: function () {
    console.log('mounted: ' + this.a)
  },
  updated: function () {
    console.log('updated: ' + this.a)
  },
  destroyed : function () {
    console.log('destroyed: ' + this.a)

  },
  methods: {
    onclock:function(){
      console.log("onclock")
    }
  }

})

</script>
